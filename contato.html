<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>Contato - Meu Currículo Online</title>
  <style>
    /* Estilos gerais */
      html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
          display: flex;
          flex-direction: column;
      }

      header {
          background-color: #333;
          color: #fff;
          padding: 10px 0;
          text-align: center;
      }

      nav ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 15px; /* espaçamento entre os botões */
      }

          nav ul li a {
              background-color: #555;
              color: #fff;
              padding: 10px 20px;
              border-radius: 25px;
              text-decoration: none;
              font-weight: bold;
              transition: background-color 0.3s ease, transform 0.2s ease;
              display: inline-block;
          }

              nav ul li a:hover {
                  background-color: #9b61facb;
                  transform: scale(1.05);
              }



      main {
          flex: 1;
          padding: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
      }

      .container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          margin-top: 20px;
      }

      .item {
          background-color: #f0f0f0;
          padding: 20px;
          margin: 10px;
          flex: 1 1 300px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          max-width: 800px;
          text-align: justify;
      }


          .item img {
              width: 150px;
              border-radius: 50%;
              margin-bottom: 20px;
              display: block;
              margin-left: auto;
              margin-right: auto;
          }


      h1 {
          text-align: center;
          margin-bottom: 10px;
      }

      p {
          font-size: 1.1rem;
          color: #555;
          line-height: 1.6;
      }

      ul {
          list-style: none;
          padding-left: 0;
          margin-top: 10px;
          margin-bottom: 10px;
      }

          ul li {
              margin-bottom: 5px;
          }

      footer {
          background-color: #333;
          color: #fff;
          text-align: center;
          padding: 10px 0;
      }

      @media (max-width: 600px) {
          .item {
              padding: 15px;
              margin: 5px;
          }

          p {
              font-size: 1rem;
          }

          nav ul li {
              margin: 5px;
          }
      }
    }
  </style>
</head>
